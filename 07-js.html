<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Only if...</title>
    <style media="screen">
    p {
      font-family: sans-serif;
      color: #C04ABC;
    }
    </style>
  </head>
  <body>
    <script>
      // let answer = Number(prompt("Сколько будет 2 + 2?"))
      let answer = prompt("Сколько будет 2 + 2?")
      if (answer !== 4) {
        document.write("Разве?")
      } else if (answer === "4") {
        document.write("У нас в коде не предусмотрены числа, но мы об этом знали :)")
      } else {
        document.write("Правильно!")
      }
    </script>
  </body>
</html>
